.col-25 {

.col-75 {

}

/* Clear floats after the columns */
.row:after {

}
.f

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 80px;
  background-color:none;
}

.left{
  left: 0;
  background-color:#F3EE6B;
  
  
}

.right {
  right: 0;
  background-color:#F3EE6B;

}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

      #navbar {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 50px 20px;
  transition: 0.4s;
  position: fixed;
  width: 97%;
  top: 0;
  z-index: 50;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 2px;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 580px) {

  }
  #navbar a {

}

                <script>
                    function validateForm()
                  
                    {
                      
                      var alphaExp = /^[a-zA-Z]+$/;
                      var names=document.myform.fname.value;
                      var age=document.myform.age.value;
                      var emailid=document.myform.emailid.value;
                      var num=document.myform.num.value;

                     
                     if(names.match(alphaExp))
                    {
                      var a=parseInt(age);
                      
                      if(0<a&&a<150)
                      {
                        var mail = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
                         if(emailid.match(mail))
                         {
                          var phoneno = /^\d{10}$/;
                          if(num.match(phoneno))
                          {
                            return true;
                          }
                          else
                          {
                          alert("enter valid phone number");
                          
                          }
                         }
                         else
                         {
                           alert("Enter valid email");
                           
                         }
                      }
                      else
                      alert("Enter age between 0-150");
                      
                    }
                    else  
                     {
                        alert("Please enter only alphabets");
                        
                     }
                     
                   
                     
                    }
